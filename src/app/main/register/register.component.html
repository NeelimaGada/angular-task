<div class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h3>Angular 7 Reactive Form Validation</h3>
                <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text" formControlName="firstname" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstname.errors }" />
                        <div *ngIf="submitted && f.firstname.errors" class="invalid-feedback">
                            <div *ngIf="f.firstname.errors.required">First Name is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" formControlName="lastname" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastname.errors }" />
                        <div *ngIf="submitted && f.lastname.errors" class="invalid-feedback">
                            <div *ngIf="f.lastname.errors.required">Last Name is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Gender</label><br>
                        <input type="radio" formControlName="gender" name="gender" value="male" [ngClass]="{' is-invalid':submitted && f.gender.errors}">Male<br>
                        <input type="radio" formControlName="gender" name="gender" value="female"  [ngClass]="{' is-invalid':submitted && f.gender.errors}">Female
                        
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                            <div *ngIf="f.email.errors.required">Email is required</div>
                           
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                            <div *ngIf="f.username.errors.required">UserName is required</div>
                           
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Mobile No</label>
                        <input type="text" formControlName="mobileno" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.mobileno.errors }" />
                        <div *ngIf="submitted && f.mobileno.errors" class="invalid-feedback">
                            <div *ngIf="f.mobileno.errors.required">Mobile Number is required</div>
                            
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Courses</label>
                        <select class="custom-select"  formControlName="courses" >
                            <option value="">Choose your city</option>
                           <option value="Java">Java</option>
                           <option value="Angular">Angular</option>
                           <option value="Testing">Testing</option>
                           <option value=".Net">.Net</option>
                          </select>
                          <div class="form-group" >
                            <label>Address</label>
                        <main formArrayName="addresses" *ngFor="let addr of registerForm.get('addresses').controls;let i=index">
                            
                        <div formGroupName="{{i}}" class="pl-2" >
                          <label>City</label>
                            <input type="text" formControlName="city" class="form-control">
                        <br>
                        <label >State</label>
                        <input type="text" formControlName="state" class="form-control">
                        <br>
                        <label>Village</label>
                        <input type="text" formControlName="village" class="form-control">
                    <br>
                    <label>Pincode</label>
                    <input type="text" formControlName="pincode" class="form-control">
                <br>
                        </div>
                        </main>
                    </div>

                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
